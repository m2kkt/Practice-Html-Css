<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-col"><i class="fas fa-times fa-2x"></i></div>
      <div class="header-col"><span class="font--bold">Playlist</span></div>
      <div class="header-col"></div>
      <!-- final div is dummy for centering the second header-col -->
    </header>
    <div class="now-playing">
      <div class="now-playing__album">
        <i class="fas fa-image fa-2x fa-flip-horizontal"></i>
      </div>
      <div class="now-playing__info">
        <div class="now-playing__info__title font--bold">Random Love</div>
        <div class="now-playing__info__artist">by Divay Kapoor</div>
      </div>
    </div>
    <div class="button-bar">
      <div class="button-bar__play">
        <i class="fas fa-play fa-lg"></i>
        <span>Play</span>
      </div>
      <div class="button-bar__like">
        <i class="fas fa-heart fa-lg"></i>
      </div>
      <div class="button-bar__add">
        <i class="fas fa-plus fa-lg"></i>
      </div>
    </div>
    <div class="music-list">
      <div class="test">
        <div class="music-list__album"></div>
        <div class="music-list__info">
          <div class="music-list__info__title font--bold">Matargasti</div>
          <div class="music-list__info__artist">Mohit Chauhan</div>
        </div>
      </div>
      <div class="test">
        <div class="music-list__album"></div>
        <div class="music-list__info">
          <div class="music-list__info__title font--bold">Attitude</div>
          <div class="music-list__info__artist">Lewis OfMan・Attitude</div>
        </div>
      </div>
      <div class="test">
        <div class="music-list__album"></div>
        <div class="music-list__info">
          <div class="music-list__info__title font--bold">Try Everything</div>
          <div class="music-list__info__artist">Shakira・Zootopia</div>
        </div>
      </div>
      <div class="test">
        <div class="music-list__album"></div>
        <div class="music-list__info">
          <div class="music-list__info__title font--bold">Sunflower</div>
          <div class="music-list__info__artist">Joseph Vincent・Sunflower</div>
        </div>
      </div>
    </div>
  </body>
</html>
